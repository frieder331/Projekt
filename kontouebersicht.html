<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Frame</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .background-blau{
            background-color: #0066b3;
        }

        .background-weiß{
            background-color: white;
        }
        .button{
            background-color: #f60;
            color: white;
            width: 100%;
            height: 200px;
            vertical-align: middle;
        }

        #circle {
            width: 75px;
            height: 75px;
            background-color: #0066b3; /* Hintergrundfarbe des Kreises */
            border-radius: 50%; /* Runde Ecken für den Kreis */
            overflow: hidden;
            display: inline-block;
        }

        #image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        body {
            align-items: center;
            justify-content: center;
        }

        #container {
            text-align: center;
        }

        .orange{
            background-color: #f60;
         }

         .transaction-positive {
            color: green;
        }
        .transaction-negative {
            color: red;
        }

        .borderstrich{
            border-bottom: 2px solid black;
        }

        #benachrichtigung {
            display: block; /* Stelle sicher, dass das Div standardmäßig sichtbar ist */
            position: relative;
    }

        #close-btn {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body class="font-sans leading-normal tracking-normal background-blau">

    <div id="container" class="orange">
        <div id="circle">
            <a href="meinprofil.html"><img id="image" src="Baer.jpg" alt="Kreisförmiges Bild"></a>
        </div>
    </div>



    <div class="container mx-auto p-8 background-blau">

        <div>
            <a href="index.html">
                <button class="orange text-white font-bold py-2 px-4 rounded">
                    Home
                </button>
            </a><br><br>
        </div>

        <div id="benachrichtigung" class="bg-white shadow-md rounded p-4 max-w-sm mx-auto">
            <span class="font-bold" id="close-btn" onclick="closeNotification()">X</span>
            <h2 class="text-lg mb-4"><br>Hier findest du eine Übersicht über alles was du schon angespart hast oder was du schon tolles gekauft hast.</h2>
        
        </div>
<br>
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="borderstrich">
                <h1 class="text-4xl font-bold text-center">23,00 €</h1>
            </div>
            <div class="divide-y-2">
                <div class="flex justify-between py-2">
                    <span>- Süßigkeiten beim Bäcker</span>
                    <span class="transaction-negative">-2,30 €</span>
                </div>
                <div class="flex justify-between py-2">
                    <span>+ Taschengeld</span>
                    <span class="transaction-positive">+10,00 €</span>
                </div>
                <div class="flex justify-between py-2">
                    <span>- Pokemonkarten</span>
                    <span class="transaction-negative">-5,60 €</span>
                </div>
                <div class="flex justify-between py-2">
                    <span>+ Taschengeld von Oma</span>
                    <span class="transaction-positive">+5,00 €</span>
                </div>
            </div>
        </div>


    </div>

    <script>
        function closeNotification() {
            document.getElementById("benachrichtigung").style.display = "none";
        }
    </script>    
</body>
</html>
