<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Frame</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .background-blau{
            background-color: #0066b3;
        }

        .background-weiß{
            background-color: white;
        }
        .button{
            background-color: #f60;
            color: white;
            width: 100%;
            height: 200px;
            vertical-align: middle;
        }

        #circle {
            width: 75px;
            height: 75px;
            background-color: #0066b3; /* Hintergrundfarbe des Kreises */
            border-radius: 50%; /* Runde Ecken für den Kreis */
            overflow: hidden;
            display: inline-block;
        }

        #image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        body {
            align-items: center;
            justify-content: center;
        }

        #container {
            text-align: center;
        }

        .orange{
            background-color: #f60;
         }

         .transaction-positive {
            color: green;
        }
        .transaction-negative {
            color: red;
        }

        .borderstrich{
            border-bottom: 2px solid black;
        }

        .progress-bar {
    background-color: #e5e7eb;
    border-radius: 0.5rem;
    overflow: hidden;
  }
  .progress-bar-inner {
    height: 1.5rem;
    width: 24%;
    background-color: #f60;
    border-radius: 0.5rem;
    transition: width 0.3s ease-in-out;
  }
    </style>
</head>
<body class="font-sans leading-normal tracking-normal background-blau">

    <div id="container" class="orange">
        <div id="circle">
            <a href="meinprofil.html"><img id="image" src="Baer.jpg" alt="Kreisförmiges Bild"></a>
        </div>
    </div>



    <div class="container mx-auto p-8 background-blau">

        <div>
            <a href="index.html">
                <button class="orange text-white font-bold py-2 px-4 rounded">
                    Home
                </button>
            </a><br><br>
        </div>

        <div class="bg-white shadow-md rounded p-4 max-w-sm mx-auto">
            <h2 class="text-lg font-semibold mb-4">Neues Skateboard</h2>
            <div class="progress-bar mb-4">
              <div class="progress-bar-inner"></div>
            </div>
            <div class="flex justify-between items-center mb-4">
              <div>
                <h3 class="text-sm font-medium text-gray-700">Aktuell</h3>
                <p class="text-lg font-semibold">12,00€</p>
              </div>
              <div>
                <h3 class="text-sm font-medium text-gray-700">Ziel</h3>
                <p class="text-lg font-semibold text-green-500">50,00 €</p>
              </div>
            </div>
            <button class="w-full orange text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
              + Neues Sparziel
            </button>
          </div>



    </div>
</body>
</html>
